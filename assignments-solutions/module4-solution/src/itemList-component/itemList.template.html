<!DOCTYPE html>
<div class="container">

<table class="table table-striped">
  <thead>
    <tr>
      <th>
        Dish
      </th>
      <th>
        Description
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in $ctrl.data">
      <td>
        {{ item.name }}
      </td>
      <td>
        {{ item.description }}
      </td>
    </tr>
  </tbody>
</table>

</div>
