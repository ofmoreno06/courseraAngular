<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <!-- Custom stylesheet in a separate file to easier code reading -->
    <link rel="stylesheet" href="styles/custom.css">
    <!-- Angularjs and appjs file references -->
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>

<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- ############# To Buy List ######################## -->
    <div class="col-md-6" ng-controller="ToBuyShoppingController as toBuy">
     <h2>To Buy:</h2>
     <ul class="list-unstyled">
       <li ng-repeat="item in toBuy.items">Buy {{ item.quantity }} {{ item.name }}
         <button class="btn btn-default" ng-click="toBuy.itemBought($index)">
         <span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-if="toBuy.items.length === 0">Everything is bought!</div>
    </div>

    <!-- ############# Already Bought List ################ -->
    <div class="col-md-6" ng-controller="AlreadyBoughtShoppingController as bought">
     <h2>Already Bought:</h2>
     <ul class="list-unstyled">
       <li ng-repeat="item in bought.items">Bought {{ item.quantity }} {{ item.name }}</li>
     </ul>
     <div class="emptyMessage" ng-if="bought.items.length === 0">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
