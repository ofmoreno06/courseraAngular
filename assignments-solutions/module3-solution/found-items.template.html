<table class="table table-striped table-hover">
  <tr ng-repeat="item in ctrl.foundedItems">
    <td>
      {{ $index + 1 }}
    </td>
    <td>
      {{ item.name }}
    </td>
    <td>
      {{ item.short_name }}
    </td>
    <td>
      {{ item.description }}
    </td>
    <td>
      <button class="btn btn-primary btn-xs" ng-click="ctrl.onRemove({index: $index})">
        <span class="glyphicon glyphicon-remove"></span> Don't want this one!
      </button>
    </td>
  </tr>
</table>

<div class="alert alert-danger" ng-show="ctrl.foundedItems.length === 0">
  <span class="glyphicon glyphicon-exclamation-sign"></span>
   Nothing found.
</div>
