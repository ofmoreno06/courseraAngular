  <h1>Mi lista</h1>

      <table class="table table-striped table-hover">
        <tr ng-repeat="item in ctrl.foundedItems">
          <td>
            {{ $index + 1 }}
          </td>
          <td>
            {{ item.name }}
          </td>
          <td>
            <button class="btn btn-primary btn-xs" ng-click=""><span class="glyphicon glyphicon-remove"></span> Don't want this one!</button>
          </td>
        </tr>
      </table>
